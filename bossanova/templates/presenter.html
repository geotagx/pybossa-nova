<div class="row">
    <div class="col-md-6 col-md-offset-2" style="height:50px">
        <div id="success" class="alert alert-success" style="display:none;">
            <a class="close">×</a>
            Well done! Your answer has been saved
        </div>
        <div id="loading" class="alert alert-info" style="display:none;">
            <a class="close">×</a>
            Loading next task...
        </div>
        <div id="taskcompleted" class="alert alert-info" style="display:none;">
            The task has been completed! Thanks a lot!
        </div>
        <div id="finish" class="alert alert-success" style="display:none;">
            Congratulations! You have participated in all available tasks!
            <br/>
            <div class="alert-actions">
                <a class="btn small" href="/">Go back</a>
                <a class="btn small" href="/app">or, Check other projects</a>
            </div>
        </div>
        <div id="error" class="alert alert-danger" style="display:none;">
            <a class="close">×</a>
            <strong>Error!</strong> Something went wrong, please contact the site administrators
        </div>
    </div>
</div>

<div class="row skeleton">
    <div class="col-md-6">
        <a id="photo-link" href="#">
            <img id="photo" src="http://i.imgur.com/GeHxzb7.png" style="max-width=100%">
        </a>
    </div>
    <div class="col-md-6">
        <h1 id="question"></h1>
        <div id="answer">
          <div class="question-tpl multiple" style="display:none;">
          </div>
          <div class="question-tpl yesno" style="display:none;">
            <button
              class="btn btn-answer btn-success answer-yes" value='yes'>Yes</button>
            <button
              class="btn btn-answer btn-danger answer-no" value='no'>No</button>
          </div>
          <div class="question-tpl freetext" style="display:none;">
            <textarea class="answer" placeholder="Please write your answer here..."></textarea>
            <button class="btn btn-answer btn-danger answer-done" value='done'>Done</button>
          </div>

        <div class="progress progress-striped">
            <div id="progress" rel="tooltip" title="#" class="progress-bar" style="width: 0%;"  role="progressbar"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
  {% include 'presenter.js' %}
</script>
